name: Dockerhub Image Update

on:
  workflow_call:
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and run Z80 Emulator Web
        uses: docker/build-push-action@v6
        with:
          context: ./web
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/z80emu:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and run Z80 Compiler Api
        uses: docker/build-push-action@v6
        with:
          context: ./ccompiler
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/z80compiler-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and run Z80 Emulator Database
        uses: docker/build-push-action@v6
        with:
          context: ./db
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/z80emu-db:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
